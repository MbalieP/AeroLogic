{% extends "flights/layout.html" %}

{% block body %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="m-0">Flights</h1>
    </div>

    <div class="card-plain">
        <ul class="list-group list-group-flush">
            {% for flight in flights %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <a href="{% url 'flight' flight.id %}" class="fw-semibold">
                            Flight {{flight.id}}: {{ flight.origin}} â†’ {{ flight.destination }}
                        </a>
                        <div class="text-muted small">Duration: {{ flight.duration }} minutes</div>
                    </div>
                    <a class="btn btn-sm btn-outline-primary" href="/flight/{{ flight.id }}/checkin">Check-in</a>
                </li>
            {% empty %}
                <li class="list-group-item">No flights.</li>
            {% endfor %}    
        </ul>
    </div>
{% endblock %}
